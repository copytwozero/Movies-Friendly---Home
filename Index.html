<style>
:root {
  --accent: #4CAF50;
  --text: #000;
  --muted: #666;
  --bg: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Outfit', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header */
header {
  font-size: 2rem;
  font-weight: 800;
  color: var(--accent);
  margin-bottom: 20px;
  text-align: center;
}

/* Navigation buttons */
.language-nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.nav-btn {
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  color: #000;
  transition: transform 0.2s, background 0.3s;
  display: inline-block;
}

.nav-btn:hover {
  transform: scale(1.05);
}

/* Colors */
.red { background-color: #ff4d4d; }
.yellow { background-color: #ffeb3b; }
.green { background-color: #4caf50; }

/* Main links */
.main-link {
  display: block;
  background: var(--accent);
  color: #fff;
  text-align: center;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
  width: 260px;
}

.main-link:hover {
  background: #43a047;
}

/* Dropdown */
.dropdown { position: relative; display: inline-block; margin-top: 15px; }
.dropdown-content {
  display: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background-color: #fff;
  min-width: 180px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 5px;
}
.dropdown:hover .dropdown-content { display: block; }
.dropdown-content a {
  padding: 10px;
  display: block;
  color: #000;
  text-decoration: none;
}
.dropdown-content a:hover { background: #f0f0f0; }

/* Footer */
footer {
  text-align: center;
  margin-top: 30px;
  font-size: 0.9rem;
  color: var(--muted);
}

footer .social-links {
  margin-top: 10px;
}

footer .social-links a img {
  width: 30px;
  margin: 0 5px;
  transition: transform 0.2s;
}

footer .social-links a img:hover {
  transform: scale(1.2);
}

/* Mobile */
@media (max-width: 480px) {
  header { font-size: 1.5rem; }
  .main-link { width: 100%; }
}
</style>
</head>
