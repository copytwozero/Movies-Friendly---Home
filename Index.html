  <style>
    :root {
      --bg: #ffffff;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #4CAF50;
      --accent2: #4CAF50;
      --text: #f0f0f0;
      --muted: #888;
    }

    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffffff, #ffffff, #ffffff);
    color: #ffecec;
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    
/* Navigation Buttons */
.language-nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 20px 0;
  padding: 10px 0;
  background-color: #ffffff;
  border-radius: 8px;
}

.nav-btn {
  display: inline-block;
  padding: 10px 16px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  color: rgb(255, 255, 255);
  transition: background 0.3s, transform 0.2s;
}

.nav-btn:hover {
  background-color: #ffffff;
  transform: scale(1.05);
  opacity: 0.9;
}

/* Button Colors */
.home {
  background-color: #2ecc71;
  color: #000000;
}
.telugu {
  background-color: #ff0000;
  color: #000000;
}
.tamil {
  background-color: #fbff00;
  color: #000;
}
.english {
  background-color: #91ff00;
  color: #000000;
}
.languages {
  background-color: #fbff00;
  color: #000000;
  
}

/* Dropdown Menu */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  left: 50%; /* Horizontal center */
  transform: translateX(-50%); /* Center align */
  background-color: #000000;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 5px;
  margin-top: 5px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: rgb(0, 0, 0);
  padding: 10px 16px;
  text-decoration: none;
  display: block;
  text-align: center; /* text also center */
}

.dropdown-content a:hover {
  background-color: #ffffff;
}

    
/* Social Icons */
.social-links {
  margin-top: 10px;
}

.social-links a img {
  width: 30px;
  height: 30px;
  margin: 0 8px;
  vertical-align: middle;
  transition: transform 0.2s;
}

.social-links a img:hover {
  transform: scale(1.2);
}

    /* Header, Nav, Footer */
header, nav, footer {
  background: #ffffff;
  color: #4CAF50;
  padding: 15px;
}

header { grid-area: header; }
nav    { grid-area: nav; }
footer { grid-area: footer; }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    input, button {
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      width: 70%;
      background: var(--card);
      color: var(--text);
      border: 1px solid #333;
      margin-right: 10px;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background: linear-gradient(to right, var(--accent), var(--accent2));
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.2);
    }

    .movie {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      transition: 0.3s;
    }

    .movie:hover {
      transform: scale(1.02);
    }

    .movie strong {
      color: var(--accent);
    }

    .dlink a {
      display: inline-block;
      margin-top: 10px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .dlink a:hover {
      background: var(--accent2);
    }

    .status {
      margin-top: 10px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
        margin: 0 0 10px 0;
      }
      button {
        width: 100%;
      }
    }


.telegram-icon-center {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px 0;
}

.telegram-icon {
  background: linear-gradient(to right, #4a90e2, #4CAF50);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 12px rgba(43, 226, 83, 0.5);
  animation: pulse 2s infinite ease-in-out;
  transition: transform 0.3s ease;
  text-decoration: none;
}

.telegram-icon:hover {
  transform: scale(1.1);
}

.telegram-icon svg {
  width: 28px;
  height: 28px;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 30px rgba(36, 243, 81, 0.4);
  }
  70% {
    box-shadow: 0 0 0 80px rgba(138, 43, 226, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(138, 43, 226, 0);
  }
}


#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  color: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  flex-direction: column;
  font-family: 'Outfit', sans-serif;
}

#loadingOverlay h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

#loadingOverlay p {
  font-size: 1.2rem;
  color: #4CAF50;
}
