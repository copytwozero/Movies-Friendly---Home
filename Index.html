    :root {
      --bg: #ffffff;

    * { margin:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    h2 { font-size:2rem; margin:20px 0; color: var(--accent); text-align:center; }

    .language-nav { display:flex; justify-content:center; gap:12px; margin:20px 0; padding:10px 0; background-color:#fff; border-radius:8px; }

    .home { background-color: var(--accent); color:#000; }
    .telugu { background-color:#ff0000; color:#000; }
    .tamil { background-color:#fbff00; color:#000; }

    #movies-list { text-align:center; }

    .download-btn:hover { background:#388e3c; }
    .telegram-btn { background:linear-gradient(135deg,#74b9ff,#0984e3); }

    .details { display:none; text-align:center; padding:20px; max-width:600px; margin:auto; }
    .info { margin:10px 0; font-size:1rem; color:#333; }
    .back-btn { background:#f44336; color:white; padding:10px 18px; border-radius:6px; text-decoration:none; font-weight:bold; margin-top:12px; cursor:pointer; }
    .back-btn:hover { background:#c62828; }

    .episode-box { background:#f9f9f9; border:1px solid #ddd; border-radius:8px; padding:15px; margin:12px 0; text-align:center; }
    .episode-title { font-weight:bold; margin-bottom:10px; font-size:1.1rem; }
    
    /* Dropdown Menu */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      margin-top: 5px;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a { color: #000000; padding: 10px 16px; text-decoration: none; display: block; text-align: center; }
    .dropdown-content a:hover { background-color: #f0f0f0; }

    #popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center; }
    #popup div { background:white; padding:20px; border-radius:8px; text-align:center; }

    #videoModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; flex-direction:column; }
    #videoModal video { width:90%; max-width:900px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.8); }
    #videoModal .controls { margin-top:15px; display:flex; gap:10px; }
    #videoModal button { background:var(--accent); color:white; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; font-weight:bold; transition:0.3s; }
    #videoModal button:hover { background:#45a049; transform:scale(1.05); }

    footer { text-align:center; padding:30px 20px; font-size:0.9rem; color: var(--muted); margin-top:auto; }
    .social-links { margin-top:10px; }
    .social-links a img { width:30px; height:30px; margin:0 8px; vertical-align:middle; transition:0.2s; }
    .social-links a img:hover { transform:scale(1.2); }

    const moviesPerPage = 10;
    let currentPage = 1;

    function renderMovies(page) {
      const container = document.getElementById("movies-container");
      container.innerHTML = "";

      const start = (page - 1) * moviesPerPage;
      const end = start + moviesPerPage;
      const paginatedMovies = movies.slice(start, end);

      paginatedMovies.forEach((m) => {
        const btn = document.createElement('button');
        btn.className = 'download-btn';
        btn.innerText = m.title;
        btn.onclick = () => showDetails(m);
        container.appendChild(btn);
      });

      renderPagination(page);
    }

    function renderPagination(page) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(movies.length / moviesPerPage);

      if (page > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.className = "download-btn";
        prevBtn.innerText = "⬅ Prev";
        prevBtn.onclick = () => { currentPage--; renderMovies(currentPage); };
        pagination.appendChild(prevBtn);
      }

      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement("button");
        pageBtn.className = "download-btn";
        pageBtn.innerText = i;
        if (i === page) pageBtn.style.background = "#333";
        pageBtn.onclick = () => { currentPage = i; renderMovies(currentPage); };
        pagination.appendChild(pageBtn);
      }

      if (page < totalPages) {
        const nextBtn = document.createElement("button");
        nextBtn.className = "download-btn";
        nextBtn.innerText = "Next ➡";
        nextBtn.onclick = () => { currentPage++; renderMovies(currentPage); };
        pagination.appendChild(nextBtn);
      }
    }

    function showDetails(movie) {
      document.getElementById("movies-list").style.display = "none";
      document.getElementById("movie-details").style.display = "block";
      document.getElementById("movie-name").innerText = movie.title;
      document.getElementById("movie-year").innerText = movie.year;
      document.getElementById("movie-cast").innerText = movie.cast;
      document.getElementById("movie-genre").innerText = movie.genre;

      const mainBtns = document.getElementById("main-buttons");
      mainBtns.innerHTML = "";
      if(movie.file){
        mainBtns.innerHTML += `<button class="download-btn" onclick="handleAction('play','${movie.file}')">▶ Play Video</button>`;
        mainBtns.innerHTML += `<button class="download-btn" onclick="handleAction('download','${movie.file}')">⬇ Download</button>`;
      }
      if(movie.telegram){
        mainBtns.innerHTML += `<button class="download-btn telegram-btn" onclick="handleAction('download','${movie.telegram}')">Telegram Download</button>`;
      }

      const epContainer = document.getElementById("episodes-container");
      epContainer.innerHTML = "";
      if(movie.episodes){
        movie.episodes.forEach(ep => {
          const box = document.createElement("div");
          box.className = "episode-box";
          box.innerHTML = `
            <div class="episode-title">${ep.name}</div>
            ${ep.file ? `<button class="download-btn" onclick="handleAction('play','${ep.file}')">▶ Play Video</button>` : ""}
            ${ep.file ? `<button class="download-btn" onclick="handleAction('download','${ep.file}')">⬇ Download</button>` : ""}
            ${ep.telegram ? `<button class="download-btn telegram-btn" onclick="handleAction('download','${ep.telegram}')">Telegram Download</button>` : ""}
          `;
          epContainer.appendChild(box);
        });
      }
    }

    function goBack() {
      document.getElementById("movie-details").style.display = "none";
      document.getElementById("movies-list").style.display = "block";
    }

    let currentAction = '', currentUrl = '';
    function handleAction(action, url) {
      currentAction = action; currentUrl = url;
      document.getElementById("popup").style.display = "flex";
    }

    function confirmAction() {
      document.getElementById("popup").style.display = "none";

        // Open Ad Redirect
      window.open("Redirect.html", "_blank"); 
    
      setTimeout(() => {
        if(currentAction === 'download') window.open(currentUrl, "_blank");
        else if(currentAction === 'play') {
          const modal = document.getElementById("videoModal");
          const player = document.getElementById("player");
          player.src = currentUrl;
          modal.style.display = "flex";
          player.play();
        }
      }, 5000);
    }

    function closeVideo() {
      const modal = document.getElementById("videoModal");
      const player = document.getElementById("player");
      player.pause(); player.src = "";
      modal.style.display = "none";
    }

    function toggleFullscreen() {
      const player = document.getElementById("player");
      if(player.requestFullscreen) player.requestFullscreen();
      else if(player.webkitRequestFullscreen) player.webkitRequestFullscreen();
      else if(player.msRequestFullscreen) player.msRequestFullscreen();
    }

    // First load
    renderMovies(currentPage);
