<style>
:root {
  --accent: #4CAF50;
  --accent2: #4CAF50;
  --text: #000;
  --muted: #888;
  --card: rgba(0,0,0,0.05);
  --bg: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  text-align: center;
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(to right, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

.nav-btn {
  display: inline-block;
  margin: 0 5px; /* horizontal spacing */
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  color: #000;
  text-align: center;
  width: auto; /* auto width for horizontal line */
  max-width: none;
  transition: transform 0.2s, background 0.3s;
}

.nav-btn:hover {
  transform: scale(1.05);
}

.home { background-color: #4CAF50; }
.tamil { background-color: #fbff00; }
.telugu { background-color: #ff0000; }
.english { background-color: #91ff00; }

.language-nav {
  display: flex;
  justify-content: center; /* horizontal alignment */
  gap: 10px;
  margin-bottom: 20px;
  }
.video-container {
  width: 100%;
  max-width: 600px;
  aspect-ratio: 16/9;
  margin: 20px 0;
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.unmute-btn {
  padding: 10px 20px;
  font-size: 1rem;
  margin-bottom: 20px;
  cursor: pointer;
}

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 0.9rem;
  color: var(--muted);
}

footer .social-links a img {
  width: 30px;
  height: 30px;
  margin: 0 5px;
  transition: transform 0.2s;
}

footer .social-links a img:hover {
  transform: scale(1.2);
}

/* Main links */
.main-link {
  display: block;
  background: var(--accent);
  color: #fff;
  text-align: center;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
  width: 260px;
}

.main-link:hover {
  background: #4CAF50;
}

/* Dropdown Menu */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      margin-top: 5px;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a { color: #000000; padding: 10px 16px; text-decoration: none; display: block; text-align: center; }
    .dropdown-content a:hover { background-color: #f0f0f0; }


/* Mobile adjustments */
@media (max-width: 480px) {
  header { font-size: 1.5rem; }
  .nav-btn { width: 100%; max-width: 100%; }
  .video-container { max-width: 100%; height: auto; }
  .unmute-btn { width: 100%; }
}
</style>
</head>
