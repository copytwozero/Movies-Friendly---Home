<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Movies Friendly</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"> 
<style>
:root {
  --accent: #4CAF50;
  --accent2: #4CAF50;
  --text: #000;
  --muted: #888;
  --bg: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  text-align: center;
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(to right, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

.nav-btn {
  display: inline-block;
  margin: 0 5px;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  color: #000;
  text-align: center;
  width: auto;
  max-width: none;
  transition: transform 0.2s, background 0.3s;
}

.nav-btn:hover {
  transform: scale(1.05);
}

.home { background-color: #4CAF50; }
.tamil { background-color: #fbff00; }
.telugu { background-color: #ff0000; }
.english { background-color: #91ff00; }

.language-nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.main-link {
  display: block;
  background: var(--accent);
  color: #fff;
  text-align: center;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
  width: 260px;
}

.main-link:hover {
  background: #4CAF50;
}

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 0.9rem;
  color: var(--muted);
}

footer .social-links a img {
  width: 30px;
  height: 30px;
  margin: 0 5px;
  transition: transform 0.2s;
}

footer .social-links a img:hover {
  transform: scale(1.2);
}

/* Sticky bottom player */
.player-container { 
  position: fixed; 
  bottom: 0; 
  left: 0; 
  width: 100%; 
  background: var(--accent); 
  padding: 10px; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  gap: 20px; 
  z-index: 1000;
}
#songTitle { color: #fff; font-weight: bold; }
audio { width: 300px; }

/* Dropdown Menu */
.dropdown { position: relative; display: inline-block; }
.dropdown-content {
  display: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background-color: #ffffff;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 5px;
  margin-top: 5px;
}
.dropdown:hover .dropdown-content { display: block; }
.dropdown-content a { color: #000000; padding: 10px 16px; text-decoration: none; display: block; text-align: center; }
.dropdown-content a:hover { background-color: #f0f0f0; }

/* Mobile adjustments */
@media (max-width: 480px) {
  header { font-size: 1.5rem; }
  .nav-btn { width: 100%; max-width: 100%; }
  .player-container { flex-direction: column; gap: 10px; }
  audio { width: 90%; }
}
</style>
</head>
<body>

<header>
  <a href="https://moviesfriendly.netlify.app" target="_blank">Movies Friendly</a>

<nav>

<footer>
<div class="dropdown">
  <a href="#" class="nav-btn home">START</a>
  <div class="dropdown-content">
    <a href="telugu2025.html" class="nav-btn telugu">Contact Us</a>
    <a href="tamil2025.html" class="nav-btn tamil">DMCA</a>

</footer>

<!-- Sticky Player -->
<div class="player-container">
  <audio id="liveAudio" controls autoplay></audio>
  <span id="songTitle">Loading...</span>
</div>

<script>
  // Replace these URLs with your hosted MP3 files (Firebase, GitHub Pages, etc.)
 const playlist = [
    {title: "Song 1", url: "https://docs.google.com/uc?export=download&id=1tLL9mFi5TortRqSoULQHpy96Os81kzIq"},
    {title: "Song 2", url: "https://docs.google.com/uc?export=download&id=FILE_ID_2"},
    {title: "Song 3", url: "https://docs.google.com/uc?export=download&id=FILE_ID_3"},
    {title: "Song 4", url: "https://docs.google.com/uc?export=download&id=FILE_ID_4"},
    {title: "Song 5", url: "https://docs.google.com/uc?export=download&id=FILE_ID_5"}
  ];

  const audio = document.getElementById('liveAudio');
  const title = document.getElementById('songTitle');
  let current = 0;

  function playSong(index) {
    audio.src = playlist[index].url;
    title.textContent = playlist[index].title;
    audio.play().catch(() => console.log("Autoplay blocked"));
  }

  playSong(current);

  audio.addEventListener('ended', () => {
    current++;
    if (current >= playlist.length) current = 0;
    playSong(current);
  });
</script>

</body>
</html>
